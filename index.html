<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Windscrib - Home</title>
  </head>
  <body>
    <div class="wrapper">
      
        <!-- Header -->
        <header class="header">
          <img
            src="./image/logo.png"
            alt="weather-logo"
            width="30"
            height="30"
          />
          <h1>WindScrib</h1>
        </header>
        <div class="card">
        <!-- Main body -->
        <main class="body">
          <h1 id="location"></h1>
          <img id="weather-img" src="./image/cloud.png" alt="cloud" width="150" height="150" />
          <h4 id="desc"></h4>
          <h1 id="temp" class="weather-temp"></h1>
        </main>

        <!-- Descriptions -->
        <aside id="weather-con" class="weather-con">
          <ul>
            <li id="status">Status: </li>
            <li id="feels">Feels like: </li>
            <li id="lat">Latitude: </li>
            <li id="lon">Longitude: </li>
            <li id="humidity">Humidity: </li>
            <li id="pressure">Pressure: </li>
            <li id="speed">Speed: </li>
        </ul>
        </aside>
      </div>
    </div>

    <script src="./js/main.js" defer></script>
  </body>
</html>
