<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Windscrib - Home</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <img src="./image/logo.png" alt="weather-logo" width="30" height="30" />
        <h1>WindScrib</h1>
      </header>
      <div class="card">
        <!-- Main body -->
        <main class="body">
          <div class="weather-search" id="weather-search-id">
            <div class="weather-search-city">
              <label for="location-input"></label>
              <input
                type="text"
                name="location-input"
                id="get-location"
                placeholder="Enter a city name"
              />
              <button id="city-name">Search</button>
            </div>

            <div class="weather-search-btn">
              <button id="get-current-weather">Get current weather</button>
            </div>
          </div>

          <h1 id="location"></h1>
          <img
            id="weather-img"
            src="./image/cloud.png"
            alt="cloud"
            width="150"
            height="150"
          />
          <h4 id="desc"></h4>
          <h1 id="temp" class="weather-temp"></h1>
        </main>

        <!-- Descriptions -->
        <aside id="weather-con" class="weather-con">
          <ul>
            <li id="status"></li>
            <li id="feels"></li>
            <li id="lat"></li>
            <li id="lon"></li>
            <li id="humidity"></li>
            <li id="pressure"></li>
            <li id="speed"></li>
          </ul>
        </aside>
      </div>
    </div>

    <script src="./js/main.js" defer></script>
  </body>
</html>
